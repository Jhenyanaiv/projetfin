<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Empresas cadastradas</title>
</head>
<body>

<div th:replace="~{menu :: menu}"></div>
		<div class="container">
			<h1>Descrição da empresa::</h1>
			
			<div class="row">
			    <div class="col s12">
			      <div class="card">
			        <div class="card-content">
			          <span class="card-title"><strong>Veja em detalhes da empresa <span th:text="${solic.nome}"></span></strong></span>
			          <p><strong>ID: <span th:text="${solic.id}">1</span></strong></p>
			          <p><strong>Nome da Empresa: <span th:text="${solic.nome}">Jesus passa na frente</span></strong></p>
			          <p><strong>Ceo: <span th:text="${solic.ceo}">rua todo mundo aprovado</span></strong></p>
			          <p><strong>Cnpj: <span th:text="${solic.cnpj}">passatudo@gmail.com</span></strong></p>
			          <p><strong>E-mail: <span th:text="${solic.email}">Computadores dos inteligentes</span></strong></p>
			          <p><strong>Site da Empresa: <span th:text="${solic.site}">Computadores dos inteligentes</span></strong></p>
			         <p></p>
			         <p></p>
			         <p></p>
			         <p></p>
			          <form th:action="@{/solic/listsol/{id}(id=${idSolic})}" method="post">
    					<textarea name="textoResposta" rows="4" ></textarea>
    					<button class="waves-effect waves-light btn" type="submit">
       					 <span th:text="${idSolic}"></span> Responder</button>
					</form>		       
			        </div>
			      </div>
			    </div>
			  </div>
		</div>
</body>
</html>
